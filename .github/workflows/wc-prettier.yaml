---
name: prettier
on: workflow_call
jobs:
  prettier:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - run: npm i -g prettier
      - run: prettier -c .
